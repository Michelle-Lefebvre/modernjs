<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Book List</title>
    <style>
      body {
        width: 100%;
        margin: auto;
      }

      nav {
        display: flex;
        justify-content: space-around;
        margin-bottom: 2rem;
      }

      .container {
        width: 60vw;
        margin: auto;
      }

      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../indexDOMintro.html">Section 3</a>
      <a href="../04 Task List/index.html">Task List</a>
      <a href="../04 Loan Calculator/index.html">Loan Calculator</a>
      <a href="../04 Number Guesser/index_guess_number.html">Number Guesser</a>
      <a href="../oop/index-opp.html">OOP</a>
      <a href="index.html" class="active">Book List</a>
    </nav>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
